<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div>
                <input type="number" id="celsius" placeholder="Celsius">
                <button onclick="convertFromCelsius()">Convert</button>
            </div>
            <div>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit">
                <button onclick="convertFromFahrenheit()">Convert</button>
            </div>
            <div>
                <input type="number" id="kelvin" placeholder="Kelvin">
                <button onclick="convertFromKelvin()">Convert</button>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
